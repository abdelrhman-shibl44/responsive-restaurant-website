<div class="menu-item-tile col-md-6">
    <div class="row">
        <div class="col-lg-5">
            <div class="menu-item-photo">
                <div class="num">{{short_name}}</div>
                <img class="img-fluid" src="../images/menu/{{catShortName}}/{{short_name}}.jpg" alt="{{short_name}}">
            </div>
            <div class="menu-item-price">
                {{price_small}}<span>{{small_portion_name}}</span>{{price_large}}<span>{{large_portion_name}}</span>
            </div>
        </div>
        <div class=" menu-item-description col-lg-7">
            <h3 class="menu-item-title">{{name}}</h3>
            <p class="menu-item-details">{{description}}</p>
        </div>
    </div>
</div>
</div>
